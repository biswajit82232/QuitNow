<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/android-launchericon-192-192.png" />
    <link rel="apple-touch-icon" href="/android-launchericon-192-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#FF6B35" />
    <meta name="color-scheme" content="light" />
    <meta name="description" content="Track your progress as you quit smoking. Monitor health benefits, time elapsed, and money saved." />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Quit Now" />
    <link rel="manifest" href="/manifest.json" />
    <title>Quit Now</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // Suppress Vite WebSocket connection errors in development
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        const originalError = console.error;
        console.error = function(...args) {
          // Filter out WebSocket connection errors from Vite HMR
          if (args[0] && typeof args[0] === 'string' && 
              (args[0].includes('WebSocket') || args[0].includes('failed to connect'))) {
            return; // Suppress these errors
          }
          originalError.apply(console, args);
        };
      }
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
